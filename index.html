<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">AI Text Summarizer</h1>
        <div class="mb-3">
            <label for="inputText" class="form-label">Text to Summarize</label>
            <textarea id="inputText" class="form-control" rows="10" placeholder="Enter the text you want to summarize"></textarea>
        </div>
        <button id="summarizeButton" class="btn btn-primary mb-3">Summarize</button>
        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea id="summary" class="form-control" rows="5" readonly></textarea>
        </div>
    </div>

    <script>
        $("#summarizeButton").click(function() {
            const text = $("#inputText").val();
            $.ajax({
                url: "/summarize",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ text: text }),
                success: function(response) {
                    $("#summary").val(response);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
